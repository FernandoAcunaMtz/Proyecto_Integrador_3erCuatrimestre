<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos - Campus Virtual</title>
    <meta name="description" content="Panel de estudiante con cursos detallados">
    <meta name="keywords" content="mis cursos, estudiante, tareas">
    <meta property="og:title" content="Mis Cursos - Campus Virtual">
    <meta property="og:description" content="Panel de estudiante con cursos detallados">
    <meta name="twitter:title" content="Mis Cursos - Campus Virtual">
    <meta name="twitter:description" content="Panel de estudiante con cursos detallados">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://via.placeholder.com/32x32/ffffff/007bff?text=U" alt="Logo" width="32" height="32" class="me-2">
                Campus Virtual
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menú Principal</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
                <a class="nav-link" href="courses.html">
                    <i class="fas fa-book me-2"></i>Cursos
                </a>
                <a class="nav-link active" href="student-courses.html">
                    <i class="fas fa-graduation-cap me-2"></i>Mis Cursos
                </a>
                <a class="nav-link" href="calendar.html">
                    <i class="fas fa-calendar me-2"></i>Calendario
                </a>
                <a class="nav-link" href="schedule.html">
                    <i class="fas fa-clock me-2"></i>Horario
                </a>
                <a class="nav-link" href="blog.html">
                    <i class="fas fa-blog me-2"></i>Blog
                </a>
                <a class="nav-link" href="administration.html">
                    <i class="fas fa-cog me-2"></i>Administración
                </a>
                <a class="nav-link" href="contact.html">
                    <i class="fas fa-envelope me-2"></i>Contacto
                </a>
            </nav>
        </div>
    </div>
    
    <main class="main-content">
        <div class="container">
            <div class="row g-4 mb-4">
                <div class="col-12">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <h4><i class="fas fa-graduation-cap me-2"></i>Mis Cursos Activos</h4>
                            <p class="mb-0">Accede a tus cursos, tareas y materiales de estudio</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4" id="coursesContainer">
                <!-- Courses will be loaded here -->
            </div>

            <div id="courseDetailsContainer" class="mt-4" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5 id="courseTitle" class="mb-0"></h5>
                        <button type="button" class="btn-close float-end" onclick="hideCourseDetails()"></button>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6><i class="fas fa-tasks me-2"></i>Tareas Pendientes</h6>
                                <div id="assignmentsList" class="list-group list-group-flush">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h6><i class="fas fa-book-open me-2"></i>Materiales de Estudio</h6>
                                <div id="materialsList" class="list-group list-group-flush">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/student-courses.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
